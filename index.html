<!DOCTYPE html>
<html>
<head>
	<title>Master Rangers</title>
<link rel="stylesheet" href="style.css">
<script src="fabric.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body class="body_background">
	<center>
		<br></br>
		<h3><i>Press <b>R, G, Y, P, B </b> to upload</i> Master Rangers</h3>	
		<br></br>	
		<!-- Create a canvas to add images-->
		<canvas width="1500" height="550" id="myCanvas">
			<function new_image(get_image)
			{
				fabric.Image.fromURL(get_image, fuction(Img) {
				block_image_object = Img;
				block_image_object.scaleToWidth(block_image_width)
				block_image_object.scaleToHeight(block_image_height)
				block_image_object.set({top:block_y, left:block_x});
				canvas.add(block_image_object);
			});
		</canvas>
	</center>
	<script src="main.js"></script>
</body>
</html>
